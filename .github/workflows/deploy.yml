name: Deploy
on:
  push: { branches: [ "main" ] }
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /home/ubuntu/apps/mcp-semen || cd /home/ubuntu
            docker compose pull || docker-compose pull
            docker compose up -d --build || docker-compose up -d --build
            echo "---- docker ps ----"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo "---- health ----"
            curl -fsSIL https://sntl.online >/dev/null
            # если проксируешь n8n на корень — этот эндпоинт тоже должен вернуть 200
            curl -fsSIL https://sntl.online/healthz >/dev/null || true
            echo "OK"
